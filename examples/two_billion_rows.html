<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script src="../umd/regular-table.js"></script>
    <link rel='stylesheet' href="../css/material.css">

    <style>
        td {
            color: #1078d1;
        }
    </style>
</head>

<body>

    <regular-table></regular-table>

    <script>

        const NUM_ROWS = 2000000000;
        const NUM_COLUMNS = 1000;

        const formatter = new Intl.NumberFormat("en-us");

        async function test_data_model(x, y, width, height) {
            const data = [];
            const column_indices = [];
            for (let i = x; i < x + width; i ++) {
                const column = [];
                data.push(column);
                column_indices.push([`Column ${i}`]);
                for (let j = y; j < y + height; j ++) {
                    column.push(formatter.format(j + i));
                }
            }

            return {
                num_rows: NUM_ROWS,
                num_columns: NUM_COLUMNS,
                column_indices,
                data
            };
        }

        const table = document.getElementsByTagName('regular-table')[0];
        table.setDataModel(test_data_model);      

    </script>

</body>

</html>
